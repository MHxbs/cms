server:
  port: 8888
  servlet:
    context-path: /cms


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cms?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
  jackson:
    date-format: yyyy-MM-dd
    time-zone: Asia/Shanghai
logging:
  level:
    com:
      yanzhen:
        mapper: debug

mybatis:
  mapper-locations: com/yanzhen/mapper/*Mapper.xml
  type-aliases-package: com.yanzhen.entity
pagehelper:
  helper-dialect: mysql
